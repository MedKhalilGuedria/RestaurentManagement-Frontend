<!DOCTYPE html>

  <head>
    <!--================ Basic page needs ================-->
    <title>Yummi | Coming Soon</title>
    <meta charset="UTF-8">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--================ Mobile specific metas ================-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--================ Google web fonts ================-->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900"
      rel="stylesheet">
    <!--================ Vendor CSS ================-->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
      rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/linearicons.css">
    <link rel="stylesheet" href="vendors/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="vendors/arcticmodal/jquery.arcticmodal-0.3.css">
    <!--================ Theme CSS ================-->
    <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/rtl.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!--================ Vendor JS ================-->
  </head>
  <body>
    <div class="mad-preloader"></div>
    <div id="mad-page-wrapper" class="mad-page-wrapper mad-coming-soon">
      <!--================ Search Modal ================-->
      <div class="mad-d-none">
        <div id="search-modal" class="mad-modal mad-modal--search">
          <button type="button" class="arcticmodal-close"><i class="material-icons">close</i></button>
          <h4 class="mad-title">Search</h4>
          <!--================ Search Form ================-->
          <form role="search" method="get" class="mad-searchform">
          <input type="text" name="s" placeholder="Type your keyword here">
          <button type="submit" class="btn btn-style-3"><i class="material-icons">search</i></button>
        </form>
          <!--================ End of Search Form ================-->
        </div>
      </div>
      <!--================ End of Search Modal ================-->
      <!--================ Header ================-->
      <header id="mad-header" class="mad-header header-3">
        <div class="container">
          <div class="mad-header-items">
            <div class="mad-header-item">
              <div class="mad-our-info type-2">
                <div class="mad-info">
                  <i class="material-icons-outlined">call</i>
                  <div class="mad-info-content">
                    <span>Call us for ordering</span>
                    <div class="mad-info-title">+1 800 559 6580</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mad-header-item align-center">
              <a href="index.html" class="mad-logo"><img src="images/logo.png" alt=""></a>
            </div>
            <div class="mad-header-item">
              <div class="mad-social-icons">
                <ul>
                  <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                  <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                  <li><a href="#"><i class="fab fa-tripadvisor"></i></a></li>
                  <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                  <li><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!--================ End of Header ================-->
      <div class="mad-content no-pd">
        <div class="container">
          <div class="mad-section">
            <div class="content-element-7">
              <h1 class="mad-page-title align-center">We’re Coming Soon</h1>
              <p class="align-center">Our website is under construction. We’ll be here soon in:</p>
            </div>
            <!--================ Countdown ================-->
            <div data-year="2021" data-month="11" data-day="6" data-hours="15" data-minutes="0" data-seconds="0"
              class="mad-countdown align-center"></div>
            <!--================ End of Countdown ================-->
          </div>
        </div>
      </div>
      <div class="mad-section very-small-size mad-section--stretched mad-colorizer--scheme-color-2">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-xl-6">
              <h4 class="mad-page-title">Receive Great Offers and Event Updates</h4>
            </div>
            <div class="col-xl-6">
              <form class="mad-newsletter-form one-line">
                <input type="email" name="email" placeholder="Enter Your Email Address">
                <button type="submit" class="btn btn-style-3 btn-small"><span>Sign Up</span></button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--================ Footer ================-->
      <footer id="mad-footer" class="mad-footer">
        <div class="mad-footer-bottom">
          <div class="container">
            <p class="copyrights align-center">Copyright © 2021 Yummi.
              All Rights Reserved.</p>
          </div>
        </div>
      </footer>
      <!--================ End of Footer ================-->

    <script src="vendors/modernizr.js"></script>
    <script src="vendors/jquery-3.3.1.min.js"></script>

    <script src="vendors/jquery.parallax-1.1.3.min.js"></script>
    <script src="vendors/monkeysan.accordion.js"></script>
    <script src="vendors/monkeysan.jquery.nav.1.0.min.js"></script>
    <script src="vendors/monkeysan.validator.min.js"></script>
    <script src="vendors/handlebars-v4.0.5.min.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="vendors/monkeysan.tabs.min.js"></script>
    <script src="vendors/arcticmodal/jquery.arcticmodal-0.3.min.js"></script>
    <script src="vendors/retina.min.js"></script>
    <script src="vendors/countdown/jquery.plugin.min.js"></script>
    <script src="vendors/countdown/jquery.countdown.js"></script>
    <script src="js/modules/mad.alert-box.min.js"></script>
    <script src="js/modules/mad.newsletter-form.min.js"></script>
    <script src="js/modules/mad.sticky-header-section.min.js"></script>
    <script src="js/mad.app.js"></script>
